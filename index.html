<html>
<head>
  <header>
    <link rel="icon" href="favicon.ico"/>
    <title>Ulexos</title>
    <meta charset="UTF-8"/>
  </header>
</head>

<body>
  <style>
    /*
    ==========================
    
		BASE
    
    ==========================
    */
    
    html {
      height:100%;
    }
    
    body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
      font-size: 1em;
      font-family: Rubik, sans-serif;
      font-weight: 400;
      cursor: default;
    }
    
    a {
      color: inherit;
      text-decoration: none;
      outline: 0;
      cursor: pointer;
    }
    
    /*
    ==========================
    
		MAIN
    
    ==========================
    */
    
    .boxcontainer {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
    }
    
    .box {
      height: auto;
      width: auto;
      max-width: 100%;
      display: inline-block;
      position: relative;
      text-align: center;
      animation:slide 0.8s ease;
      animation-fill-mode: forwards;
    }
    
    #dirbox {
      display: none;
    }
    
    img {
      height: 128px;
      width: auto;
    }
    
    .title {
      line-height: 1em;
      margin:  10px 0;
      color: #fff;
      width: auto;
      height: auto;
      display: block;
    }
    
    .desc {
      line-height: 25px;
      margin:  10px 0;
      color: #b5b3b0;
      transition: all 0.4s ease;
      animation-fill-mode: forwards;
    }
    
    #more {
      line-height: 35px;
      margin:  0;
      color: #9E9C99;
      transition: filter 0.2s ease, transform 0.4s ease;
      cursor: pointer;
    }
    
    .linkcont {
      margin: 0 auto;
      width: auto;
      display: inline-block;
      position: relative;
      margin: 0;
      /* transition: filter 0.2s ease, transform 0.4s ease; */
      
    }
    
    .linksquare {
      height: 50px;
      width: 50px;
      display: inline-block;
      position: relative;
      margin: 7;
      /* transition: all 0.2s ease; */
    }
    
    .linksquare:hover {
      filter: brightness(.6);
    }
    
    /*
    ==========================
    
		ABOUT
    
    ==========================
    */
    
    #aboutmebox {
      width: 800px;
    }
    
    .abouttitle {
      margin:  0;
      color: #9E9C99;
      font-size: 1.2em;
      margin-top: 30px;
      text-align: center;
    }
    
    .abouttext {
      font-size: 1.2em;
      color: #9E9C99;
      font-weight: 300;
      text-align: left;
      margin: 5px 0 5px 0;
    }	
    
    .boxcontainertwo {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      position: absolute;
    }
    
    /*
    ==========================
    
		DONAT
    
    ==========================
    */
    
    #donatbox {
      width: 350px;
    }
    
    .donattext {
      font-size: 1.2em;
      color: #9E9C99;
      font-weight: 300;
      text-align: center;
      margin: 5px 0 5px 0;
    }	
    
    /*
    ==========================
    
		ANIM
    
    ==========================
    */
    
    @font-face {
      font-family: "Gilbert Color";
      src: url(font.otf) format("truetype");
    }
    
    @font-face {
      font-family: "Gilbert";
      src: url(font2.otf) format("truetype");
    }
    
    @keyframes slide {
      0% {transform: translate(0, 2.5em); opacity: 0;}
      100% {transform: translate(0, 0); opacity: 1;}
    }
  </style>
